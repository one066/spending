clone:
  git:
    image: 127.0.0.1:5000/ci-git

pipeline:

  lint:
    image: 127.0.0.1:5000/lint:v1
    commands:
    - pwd
    - ls -al
    - cd src
    - yapf -dr . | (! grep '.')
    - isort . --check-only --diff

  build_docker_image:
    image: plugins/docker
    insecure: true
    registry: 172.21.0.1:5000
    repo: 172.21.0.1:5000/spending
    tags:
      - latest
    when:
      event: tag

  deploy_staging_by_push_master:
    image: plugins/ansible
    environment:
      ANSIBLE_JINJA2_EXTENSIONS: jinja2.ext.loopcontrols
    private_key:
      from_secret: ansible_private_key
    playbook: deploy/playbook.yml
    inventory: deploy/one_hosts.yml
    flush_cache: true

  web_hook:
    image: plugins/webhook
    urls:
      - http://121.43.135.49:8009/web_hook/accept?name=spending
    method: GET
    when:

      event: tag
