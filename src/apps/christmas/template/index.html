<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Christmas Tree</title>
    <meta charset="utf-8" />
      <link rel="icon" href={{ url_for('christmas_views.static',filename='favicon.ico') }} />
    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash"
      rel="stylesheet"
    />
      <link rel="stylesheet" href={{ url_for('christmas_views.static',filename='index.css') }}>
  </head>
  <body>
  <script src="{{ url_for('christmas_views.static',filename='snow.js') }}"></script>
    <script>
        snow.down()
    </script>
    <ul class="lightrope">
      <script>
        for (var i = 0; i < window.screen.width / 50; i++) {
          document.write("<li></li>");
        }
      </script>
    </ul>
    <h1>Merry Christmas To {{ name }}!</h1>

    <div class="tree-container">
      <div class="tree">
        <div>
               <canvas id="c" height="446" width="446">
                <script>
                    var c = document.getElementById('c');
                    var a = c.getContext('2d');
                    document.body.clientWidth;
                    M = Math;
                    Q = M.random;
                    J = [];
                    U = 16;
                    T = M.sin;
                    E = M.sqrt;
                    for (O = k = 0; x = z = j = i = k < 200;) with (M[k] = k ? c.cloneNode(0) : c) {
                        width = height = k ? 32 : W = 446;
                        with (getContext('2d')) if (k > 10 | !k) for (font = '60px Impact', V = 'rgba('; I = i * U, fillStyle = k ? k == 13 ? V + '205,205,215,.15)' : V + (147 + I) + ',' + (k % 2 ? 128 + I : 0) + ',' + I + ',.5)' : '#cca', i < 7;) beginPath(fill(arc(U - i / 3, 24 - i / 2, k == 13 ? 4 - (i++) / 2 : 8 - i++, 0, M.PI * 2, 1))); else for (; x = T(i), y = Q() * 2 - 1, D = x * x + y * y, B = E(D - x / .9 - 1.5 * y + 1), R = 67 * (B + 1) * (L = k / 9 + .8) >> 1, i++ < W;) if (D < 1) beginPath(strokeStyle = V + R + ',' + (R + B * L >> 0) + ',40,.1)'), moveTo(U + x * 8, U + y * 8), lineTo(U + x * U, U + y * U), stroke();
                        for (y = H = k + E(k++) * 25, R = Q() * W; P = 3, j < H;) J[O++] = [x += T(R) * P + Q() * 6 - 3, y += Q() * U - 8, z += T(R - 11) * P + Q() * 6 - 3, j / H * 20 + ((j += U) > H & Q() > .8 ? Q(P = 9) * 4 : 0) >> 1]
                    }
                    setInterval(function G(m, l) {
                        A = T(D - 11);
                        if (l) return (m[2] - l[2]) * A + (l[0] - m[0]) * T(D);
                        a.clearRect(0, 0, W, W);
                        J.sort(G);
                        for (i = 0; L = J[i++]; a.drawImage(M[L[3] + 1], 207 + L[0] * A + L[2] * T(D) >> 0, L[1] >> 1)) {
                            if (i == 2e3) a.fillText('', U, 345);
                            if (!(i % 7));
                        }
                        D += .2
                    }, 1)
                </script>
            </canvas>
        </div>
        <div class="trunk"></div>
        <div class="bells-container">
          <div class="bell bell1">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bell bell2">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bow">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
          </div>
        </div>
      </div>
      <div class="gift"></div>
      <div class="ribbon"></div>
      <div class="gift2"></div>
      <div class="ribbon2"></div>
      <div class="shadow"></div>
    </div>

  </body>
</html>
